<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Schedule Application!!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel ="stylesheet" type="text/css" href="assets/css/style.css"> 
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
</head>
<body>

<div class ="container">
<div class ="jumbotron">
<h1 class="text-center">Train Schedule</h1>
<h3 class="text-center ride">Have a great ride!</h3>
</div>
<div class="row">
    <div class="col-lg-12">
    <!--Train Schedule-->
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title ctschedule"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='trainTable'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Next Arrival</th>
                <th>Frequency(minutes)</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
        
            </tbody>
          </table>
        </div>
      </div>
      <br>

    
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title add">Add Trains!</h3>
        </div>
        <div class="panel-body">

        <!-- Form -->
        <form>
            <div class="form-group">
                <label for="">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Enter train name">
            </div>
            <div class="form-group">
                <label for="">Destination</label>
                <input type="text" class="form-control" id="destInput" placeholder="Enter destination">
            </div>
            <div class="form-group">
                <label for="">First Train Time (HH:mm - military)</label>
                <input type="text" class="form-control" id="firstTrainTime" placeholder="HH:mm">
            </div>
            <div class="form-group">
                <label for="">Frequency (minutes)</label>
                <input type="text" class="form-control" id="frequency" placeholder="Frequency in minutes">
            </div>
            
            <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
        </form>

        </div>
      </div>

    </div>
  </div>
</div>
<script src='assets/javascript/trainapp.js'></script>
</body>
</html>
